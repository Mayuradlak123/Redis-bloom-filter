<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Availability - Bloom Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
    <div
        class="max-w-md w-full glass rounded-3xl shadow-2xl p-8 space-y-8 transform transition-all duration-300 hover:scale-[1.01]">
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Claim Your Identity</h1>
            <p class="text-slate-500 font-medium">Instantly check if your preferred username is available.</p>
        </div>

        <div class="space-y-4">
            <div class="relative group">
                <input type="text" id="username" placeholder="Enter username..."
                    class="w-full px-5 py-4 bg-white border-2 border-slate-200 rounded-2xl outline-none transition-all duration-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 placeholder:text-slate-400 font-medium text-slate-700"
                    autocomplete="off">
                <div id="status-icon" class="absolute right-4 top-1/2 -translate-y-1/2 hidden">
                    <!-- Loaded via JS -->
                </div>
            </div>

            <div id="status-message"
                class="min-h-[1.5rem] px-2 text-sm font-semibold transition-opacity duration-200 opacity-0">
                Checking availability...
            </div>
        </div>

        <div class="pt-4 border-t border-slate-100 flex flex-col gap-4">
            <div class="flex items-center gap-3 text-xs text-slate-400 font-medium uppercase tracking-wider">
                <div class="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></div>
                Powered by Redis Bloom Filter
            </div>
            <a href="/sse-demo"
                class="text-center py-3 bg-indigo-50 text-indigo-700 font-bold rounded-xl hover:bg-indigo-100 transition-colors text-sm">
                Explore Real-time Events (SSE) &rarr;
            </a>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const statusMessage = document.getElementById('status-message');
        const statusIcon = document.getElementById('status-icon');

        let debounceTimer;

        const checkUsername = async (username) => {
            if (!username) {
                statusMessage.style.opacity = '0';
                statusIcon.classList.add('hidden');
                return;
            }

            statusMessage.innerText = 'Checking...';
            statusMessage.className = 'px-2 text-sm font-semibold text-slate-400';
            statusMessage.style.opacity = '1';

            try {
                const response = await fetch(`/api/check-username?username=${encodeURIComponent(username)}`);
                const data = await response.json();

                if (data.available) {
                    statusMessage.innerText = 'Username is available!';
                    statusMessage.className = 'px-2 text-sm font-semibold text-emerald-600';
                    usernameInput.classList.remove('focus:border-indigo-500', 'focus:ring-indigo-100', 'focus:border-rose-500', 'focus:ring-rose-100');
                    usernameInput.classList.add('focus:border-emerald-500', 'focus:ring-emerald-100');

                    statusIcon.innerHTML = `<svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path></svg>`;
                    statusIcon.classList.remove('hidden');
                } else {
                    statusMessage.innerText = 'Sorry, this username is already taken.';
                    statusMessage.className = 'px-2 text-sm font-semibold text-rose-500';
                    usernameInput.classList.remove('focus:border-indigo-500', 'focus:ring-indigo-100', 'focus:border-emerald-500', 'focus:ring-emerald-100');
                    usernameInput.classList.add('focus:border-rose-500', 'focus:ring-rose-100');

                    statusIcon.innerHTML = `<svg class="w-6 h-6 text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path></svg>`;
                    statusIcon.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error checking username:', error);
                statusMessage.innerText = 'Error checking username.';
                statusMessage.className = 'px-2 text-sm font-semibold text-amber-500';
            }
        };

        usernameInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            const username = e.target.value.trim();

            if (!username) {
                statusMessage.style.opacity = '0';
                statusIcon.classList.add('hidden');
                usernameInput.classList.remove('focus:border-emerald-500', 'focus:ring-emerald-100', 'focus:border-rose-500', 'focus:ring-rose-100');
                usernameInput.classList.add('focus:border-indigo-500', 'focus:ring-indigo-100');
                return;
            }

            debounceTimer = setTimeout(() => {
                checkUsername(username);
            }, 500); // 500ms debounce
        });
    </script>
</body>

</html>
